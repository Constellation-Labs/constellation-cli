name: publish

on:
  release:
    types:
      - created
env:
  GITHUB_TOKEN: ${{ github.token }}

jobs:
  build-linux:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v2
      - name: Set up Go Lang
        uses: actions/setup-go@v1
        with:
          go-version: '1.19'
      - name: Get release
        id: get_release
        uses: bruceadams/get-release@v1.2.0
      - name: Build
        run: make build && mv constellation-cli constellation-cli-linux
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.get_release.outputs.upload_url }}
          asset_path: ./constellation-cli-linux
          asset_name: constellation-cli-linux
          asset_content_type: application/zip
  build-macos:
    runs-on: macos-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v2
      - name: Set up Go Lang
        uses: actions/setup-go@v1
        with:
          go-version: '1.19'
      - name: Get release
        id: get_release
        uses: bruceadams/get-release@v1.2.0
      - name: Build arm64
        run: make build-macos-arm64 && mv constellation-cli constellation-cli-macos-arm64 && make build-macos-adm64 && mv constellation-cli constellation-cli-macos-amd64
      - name: Upload Release Asset arm64
        id: upload-release-asset-arm64
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.get_release.outputs.upload_url }}
          asset_path: ./constellation-cli-macos-arm64
          asset_name: constellation-cli-macos-arm64
          asset_content_type: application/zip
      - name: Upload Release Asset amd64
        id: upload-release-asset-amd64
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.get_release.outputs.upload_url }}
          asset_path: ./constellation-cli-macos-amd64
          asset_name: constellation-cli-macos-amd64
          asset_content_type: application/zip
  build-windows:
    if: ${{ false }} # disabled
    runs-on: windows-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v2
      - name: Set up Go Lang
        uses: actions/setup-go@v1
        with:
          go-version: '1.19'
      - name: Get release
        id: get_release
        uses: bruceadams/get-release@v1.2.0
      - name: Build
        run: |
         make build
         mv constellation-cli.exe constellation-cli-windows.exe
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.get_release.outputs.upload_url }}
          asset_path: ./constellation-cli-windows.exe
          asset_name: constellation-cli-windows.exe
          asset_content_type: application/zip
